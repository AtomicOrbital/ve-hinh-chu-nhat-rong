<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = " ";
        let count = 0;
        let count1 = 0;
        while (count < 10) {
            input = input + "*";
            count++;
        }
        document.write(input);
        document.write("<br>");
        while(count1 < 4) {
            document.write(input);
            count1++;
            document.write("<br>");
        }
    </script>
</body>
</html>
